<!-- templates/footer.html -->
{% load static %}
<footer class="bg-dark text-white text-center p-3">
  <div id="quote" class="quote">"Loading inspirational quote..."</div>
  <div>Â© 2024 Insurance Management System</div>
  <div>Follow us on:
    <a href="#"><i class="fab fa-facebook-f text-light mx-2"></i></a>
    <a href="#"><i class="fab fa-twitter text-light mx-2"></i></a>
    <a href="#"><i class="fab fa-linkedin text-light mx-2"></i></a>
  </div>
</footer>

<script>
  // Fetch a new insurance-related quote from an API and update the footer
  async function loadQuote() {
    try {
      const response = await fetch('https://api.quotable.io/random?tags=insurance'); // Use an API for insurance-related quotes
      const data = await response.json();
      document.getElementById('quote').innerText = `"${data.content}"`;
    } catch (error) {
      document.getElementById('quote').innerText = "Insurance protects what matters most.";
    }
  }
  loadQuote();
</script>

<style>
  /* Main page layout to make footer fixed at the bottom */
  body, html {
    height: 100%;
    margin: 0;
  }

  .content {
    min-height: calc(100vh - 100px); /* Adjust this value based on your footer height */
    /* You can also use padding instead of min-height if needed */
  }

  /* Footer Styles */
  footer {
    background-color: #343a40 !important;
    color: white;
    padding: 15px;
    text-align: center;
    position: fixed; /* Change to fixed */
    bottom: 0;
    left: 0; /* Ensure it covers the full width */
    width: 100%;
    z-index: 1000; /* Ensure it's on top of other elements */
  }

  .quote {
    font-style: italic;
    margin-bottom: 5px;
    font-size: 1.1rem;
  }
</style>
